<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Previews -->
    <meta
      property="og:url"
      content="https://stephenandrewtaylor.net/rare-test/"
    />
    <meta property="og:title" content="Catalog of Rare Diseases" />
    <meta
      property="og:description"
      content="An interactive sonification of 230 rare diseases featuring DNA promoter sequences"
    />

    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog of Rare Diseases</title>
  </head>

  <body>
    <div id="app"></div>
    <div id="header">Catalog of Rare Diseases</div>
    <audio id="viola" src="/viola.mp3" controls></audio>
    <div id="sunburst"></div>

    <!-- Popup for displaying disease details -->
    <div
      id="diseasePopup"
      style="
        display: none;
        position: absolute;
        z-index: 10;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 28%; /* Example: makes the width half of the browser window width */
        max-width: 450px; /* Optional: prevents the popup from becoming too wide */
      "
    >
      <button id="closePopupButton" style="float: right">&times;</button>
      <div id="diseaseDetails"></div>
    </div>

    <script type="module" src="/src/sunburst.ts"></script>
    <script type="module" src="/src/audio/viola.ts"></script>
  </body>
</html>
